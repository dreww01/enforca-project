<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <!-- REGISTRATION -->
    <div class="container">
        <form id="registration-form" autocomplete="off">
            <h1>User Registration</h1>
            <div class="input-control">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required />
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="reg-username" placeholder="Enter your username" required />
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required />
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="reg-password" placeholder="Enter your password"
                        required />
                    <button type="button" id="toggle-reg-password" aria-label="Toggle password visibility">
                        Show
                    </button>
                </div>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" name="password2" id="reg-password2" placeholder="Confirm your password"
                        required />
                    <button type="button" id="toggle-reg-password2" aria-label="Toggle confirm password visibility">
                        Show
                    </button>
                </div>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit" cursor="pointer">Sign Up</button>
            <p>
                Already have an account?
                <a href="login.html" id="show-login">Login here</a>
            </p>
        </form>
    </div>
</body>

</html>
